<!Doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
        lang="en">
<head>
    <meta charset="UTF-8">
    <link  th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>My App</title>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"  href="#">HUTECH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"  aria-label="Toggle navigation"
            >
                <span class="navbar-toggle-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item">
                        <a href="/books" class="nav-link active">List Book</a></li>
                    <li class="nav-item">
                        <a href="/books/add" class="nav-link active">Add Book</a></li>
                    <li class="nav-item"><a class="nav-link" href="/categories">List Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="/categories/add">Add Category</a></li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-danger" type="submit">Logout</button>
                        </form>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-primary" href="/login">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</header>
<div th:insert="~{::${content}}">
    <h3>Tai</h3>
</div>
<footer th:fragment="footer ">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</footer>

</body>
</html>
